site_name: TFx Docs
site_url: https://tfx.rocks
site_author: Tom Straub
site_description: "A standalone CLI for HCP Terraform and Terraform Enterprise."
repo_url: "https://github.com/straubt1/tfx"
edit_uri: edit/main/site/docs
copyright: "TFx is licensed under the <a href='https://github.com/straubt1/tfx/blob/main/LICENSE'>MIT license</a>"

theme:
  name: material
  favicon: img/favicon.ico
  icon:
    logo: material/console
  highlightjs: true
  font:
    text: Roboto
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      # primary: blue grey
      scheme: default 
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to system preference

# plugins:
#   - search
  # - git-revision-date-localized:
  #     type: date
  # - minify:
  #     minify_html: true

features:
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand
  - navigation.top
  - search.highlight
  - search.share
  - content.code.copy

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/terraform-tom/
    - icon: fontawesome/brands/github
      link: https://github.com/straubt1/tfx

markdown_extensions:
  - admonition
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Commands:
    - Project: 
      - General: commands/project.md
    - Workspace: 
      - General: commands/workspace.md
      - Variables: commands/workspace_variable.md
      - Runs: commands/workspace_run.md
      - Lock: commands/workspace_lock.md
      - Team: commands/workspace_team.md
      - Configuration Versions: commands/workspace_configurationversion.md
      - State Versions: commands/workspace_stateversion.md
    - Private Registry:
      - Modules: commands/registry_module.md
      - Providers: commands/registry_provider.md
    - Releases: commands/release.md
    - Admin:
      - GPG Keys: commands/admin_gpg.md
      - Terraform Versions: commands/admin_terraformversion.md
  - Integrations:
      - Gitlab CI: integrations/gitlab.md
  - About:
    - Why TFx?: about/purpose.md
    - Release Notes: https://github.com/straubt1/tfx/blob/main/CHANGELOG.md
    - Contributing: about/contributing.md
    - Style Guide: about/style_guide.md
